<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>상품목록</title>
    <link href="/main.css" rel="stylesheet">

</head>
<body>

<div th:replace="~{nav.html :: navbar}"></div>
<!--
th:replace="~{파일경로 :: fragment이름}" 으로 재사용
th:replace="nav.html :: navbar('데이터1', '데이터2')" 으로 데이터 전송 가능
-->

<div class="card" th:each="i : ${items}">
    <img src="https://placehold.co/300">
    <div>
        <h4 th:text="${i.getTitle()}"></h4>
        <h4 th:text="${i.getPrice()} + 원"></h4>
    </div>
</div>

<!--
위의 반복문으로 대체 가능
<div class="card">
    <img src="https://placehold.co/300">
    <div>
        <h4 th:text="${items.get(1).title}"></h4>
        <h4 th:text="${items.get(1).price} + 원"></h4>
    </div>
</div>
-->

</body>
</html>
